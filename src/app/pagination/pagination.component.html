<div style="margin: 20px">
  <div class="tableDiv d-flex justify-content-center">
    <table>
      <tr
        *ngFor="
          let item of items | slice: (page - 1) * pageSize:page * pageSize
        "
      >
        <td>{{ item.Name }}</td>
      </tr>
    </table>
  </div>
  <ngb-pagination
    class="d-flex justify-content-center mt-3"
    [collectionSize]="items.length"
    [pageSize]="pageSize"
    [(page)]="page"
    [rotate]="true"
    [ellipses]="false"
    [boundaryLinks]="true"
    size="lg"
  ></ngb-pagination>
</div>

<div class="d-flex justify-content-center">
  <button class="btn btn-primary px-4" (click)="showDialog()">Show</button>
</div>
